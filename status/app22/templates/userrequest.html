<html lang="en">
<head>

  <title>bloodbank</title>
  <link rel="stylesheet" href="../static/css/styles.css">

  </style>
</head>

<body>
    
  
  <div id="container">
    <!--This is a division tag for body container-->
    <div id="body_header">
      <!--This is a division tag for body header-->
      <h1>Request Form</h1>
      <p>Make your request more easier</p>

    </div>
    <form action="index.html" method="post">
      <fieldset>
        <legend><span class="number">1</span>Your basic details</legend>
        <label for="name">Patient Name*:</label>
        <input type="text" id="name" name="user_name" placeholder="patient name" required pattern="[a-zA-Z0-9]+">

        <label for="mail">Email*:</label>
        <input type="email" id="mail" name="user_email" placeholder="email" required>

        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" placeholder="phonenumber" name="user_num">

        <label for="skype_name">Age:</label>
        <input type="number" id="skype_name" name="skype_name" placeholder="age" pattern="[a-zA-Z0-9]+">


      </fieldset>

      <fieldset>
        <legend><span class="number">2</span>Appointment Details</legend>
        <label for="appointment_for">Blood group*:</label>
        <select id="appointment_for" name="appointment_for" required>
          <option value="A +ve">A +ve</option>
          <option value="A -ve">A -ve</option>
          <option value="B +ve">B +ve</option>
          <option value="B -ve">B -ve</option>
          <option value="AB +ve">AB +ve</option>
          <option value="AB -ve">AB -ve</option>
          <option value="O +ve">O +ve</option>
        </select>
        <label for="appointment_description">Reason:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="reason"></textarea>
        <!-- <label for="date">Date*:</label>
        <input type="date" name="date" value="" required></input>
        <br>
        <label for="time">Time*:</label>
        <input type="time" name="time" value="" required></input>
        <br>
        <label for="duration">How Long??(Minutes)</label>
        <input type="radio" name="duration" value="30" checked> 30
        <input type="radio" name="duration" value="60"> 60
        <input type="radio" name="duration" value="90"> 90
        <input type="radio" name="duration" value="more"> more -->
        <label for="appointment_description">Status:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="status"></textarea>
      </fieldset>
      <button type="submit">Make Request</button>
    </form>
  </div>
</body>

</html>
